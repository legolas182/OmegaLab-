# ============================================
# Configuracion de Produccion
# ============================================
# Este archivo se usa cuando SPRING_PROFILES_ACTIVE=prod
# Las variables de entorno deben estar configuradas en Railway

spring.application.name=plm
server.port=${PORT:3001}
server.servlet.context-path=/

# ============================================
# Configuracion de Base de Datos MySQL
# ============================================
# La configuración de la base de datos se maneja en DatabaseConfig.java
# que convierte MYSQL_URL de Railway a formato JDBC
# Si MYSQL_URL no está disponible, usa MYSQLHOST, MYSQLPORT, etc.
# 
# IMPORTANTE: Estas variables deben estar configuradas en Railway:
# - MYSQLHOST o MYSQL_URL (si Railway la proporciona)
# - MYSQLPORT (por defecto 3306)
# - MYSQLDATABASE
# - MYSQLUSER
# - MYSQLPASSWORD
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Nota: spring.datasource.url, username y password se configuran en DatabaseConfig.java
# usando las variables de entorno de Railway

# ============================================
# Configuracion de JPA/Hibernate
# ============================================
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.use_sql_comments=false

# ============================================
# Configuracion de OpenAI
# ============================================
openai.api.key=${OPENAI_API_KEY:}

# ============================================
# Configuracion de JWT
# ============================================
jwt.secret=${JWT_SECRET:default_secret_change_in_production_use_strong_secret_key_min_256_bits}
jwt.expiration=${JWT_EXPIRATION:86400000}
jwt.header=Authorization
jwt.prefix=Bearer 

# ============================================
# Configuracion de Logging
# ============================================
logging.level.root=INFO
logging.level.com.plm.plm=${LOG_LEVEL:INFO}
logging.level.org.springframework.security=${SECURITY_LOG_LEVEL:INFO}
logging.level.org.hibernate.SQL=${HIBERNATE_SQL_LOG:false}
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=${HIBERNATE_BINDER_LOG:false}

